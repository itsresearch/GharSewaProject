{% load static crispy_forms_tags socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            height: 50px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            background-color: #db4437;
            border: none;
        }
        .btn-google img {
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form method="post" class="form">
            {% csrf_token %}
            {{ form|crispy }}
            
            <p class="text-center mt-3">Or sign in with:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-google">
                <img src="{% static 'img/google-icon.png' %}" alt="Google"> Sign in with Google
            </a>
            
            <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}" style="color: #2d79f3; font-weight: 500;">Sign Up</a></p>
        </form>
    </div>
</body>
</html>

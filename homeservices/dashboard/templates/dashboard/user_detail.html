{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>User Details - GharSewa Admin</title>
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>User Details</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'user_dashboard' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'manage_users' %}">Manage Users</a></li>
          <li class="breadcrumb-item active">Details</li>
        </ol>
      </nav>
    </div>

    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User Details: {{ user.email }}</h5>
          {% if user.profile_photo %}
            <img src="{{ user.profile_photo }}" alt="Profile Photo" class="img-fluid rounded mb-3" style="max-width: 150px;">
          {% else %}
            <p>No profile photo available.</p>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'manage_users' %}" class="btn btn-secondary">Back</a>
          </form>
        </div>
      </div>
    </section>
  </main>


  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

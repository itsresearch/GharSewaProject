{% load static crispy_forms_tags socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                <p class="text-center mt-3">Or sign in with:</p>
                <a href="{% provider_login_url 'google' %}" class="btn btn-danger btn-block">
                    <img src="{% static 'img/google-icon.png' %}" alt="Google" width="20"> Sign in with Google
                </a>
                <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>

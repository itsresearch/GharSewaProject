{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-custom {
            border-radius: 20px;
            border: none;
        }

        .btn-custom {
            background-color: #F47B44;
            border-color: #F47B44;
            color: white;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e96e37;
            border-color: #e96e37;
        }

        .btn-secondary {
            border-radius: 12px;
        }

        h3 {
            color: #F47B44;
            font-weight: 600;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .shadow-custom {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card card-custom shadow-custom p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-3">Confirm Logout</h3>
        <p class="text-center">Are you sure you want to sign out?</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'index' %}" class="btn btn-secondary px-4">Cancel</a>
                <button type="submit" class="btn btn-custom px-4">Logout</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="btn btn-custom btn-block">Return to Home</a>
        </div>
    </div>
</body>
</html>
